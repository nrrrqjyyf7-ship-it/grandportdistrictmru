<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e1e1e;
      color: white;
    }

    .menu {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 100;
    }

    .menu button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: #3a3a3a;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .menu-items {
      display: none;
      margin-top: 8px;
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
    }

    .menu-items a {
      display: block;
      padding: 10px 14px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .menu-items a:hover {
      background: #3dca8f4f;
    }

    
    .container {
      background: #2a2a2a;
      padding: 16px;
      border-radius: 12px;
      width: 260px;
    }

    .screen {
      background: #0ee69e3a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: right;
    }

    .calculate {
      font-size: 14px;
      opacity: 0.7;
      min-height: 18px;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
      min-height: 28px;
    }

    .button-box {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button.calc-btn {
      height: 50px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      background: #3a3a3a;
      color: white;
    }

    button.calc-btn:hover {
      background: #3dca8f4f;
    }

    .operator-btn {
      background: #56d8b1;
      font-weight: bold;
    }

    .operator-btn:hover {
      background: #6bf3af;
    }

    .result-btn {
      background: #4caf50;
      font-weight: bold;
    }

    .result-btn:hover {
      background: #6cd4a4;
    }
  </style>
</head>

<body>

<div class="menu">
  <button onclick="toggleMenu()">☰</button>
  <div class="menu-items" id="menuItems">
    <a href="home.html">Home</a>
    <a href="calculator.html">Calculator</a>
    <a href="form.html">Login</a>
  </div>
</div>

<main class="container">
  <section class="screen">
    <p class="calculate"></p>
    <p class="result"></p>
  </section>

  <section class="button-box">
    <button class="calc-btn" onclick="tapClear()">AC</button>
    <button class="calc-btn operator-btn" onclick="tapOperator('%')">%</button>
    <button class="calc-btn" onclick="tapDel()">DEL</button>
    <button class="calc-btn operator-btn" onclick="tapOperator('/')">÷</button>

    <button class="calc-btn" onclick="tapNum('7')">7</button>
    <button class="calc-btn" onclick="tapNum('8')">8</button>
    <button class="calc-btn" onclick="tapNum('9')">9</button>
    <button class="calc-btn operator-btn" onclick="tapOperator('*')">×</button>

    <button class="calc-btn" onclick="tapNum('4')">4</button>
    <button class="calc-btn" onclick="tapNum('5')">5</button>
    <button class="calc-btn" onclick="tapNum('6')">6</button>
    <button class="calc-btn operator-btn" onclick="tapOperator('-')">−</button>

    <button class="calc-btn" onclick="tapNum('1')">1</button>
    <button class="calc-btn" onclick="tapNum('2')">2</button>
    <button class="calc-btn" onclick="tapNum('3')">3</button>
    <button class="calc-btn operator-btn" onclick="tapOperator('+')">+</button>

    <button class="calc-btn" onclick="tapNum('0')">0</button>
    <button class="calc-btn" onclick="tapNum('.')">.</button>
    <button class="calc-btn result-btn" onclick="tapResult()">=</button>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
